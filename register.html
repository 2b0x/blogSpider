<!DOCTYPE html>
<html>

	<body>

				<div class="bgwhite marl hl2" style="width: 100px;"></div>
				<div class="bgwhite marl hl2" style="width: 180px;"></div>
				<div class="bgwhite marl hl2" style="width: 140px;margin-bottom: 20px;"></div>
				
				<div class="bghui hl2" style="width: 175px;margin-bottom: 10px;"></div>

				<div class="bgwhite marl hl2" style="width: 120px;"></div>
				<div class="bgwhite marl hl2" style="width: 90px;margin-bottom: 20px;"></div>
				
				<div class="bghui hl2" style="width: 175px;"></div>
				<div class="bgwhite marl hl2" style="width: 80px;"></div>

			<div class="right">
				<div class="hid">
					
				
				
				
					<form action="" method="post" class="layui-form">
						<dd class="pic">
							<div class="img" id="img"></div>
							<a href="javascript:;" class="a-upload">
						    	<input type="file" name="photo" id="" title="文件不超过200kb,大小最佳为60*60" onchange="imgPreview(this)">上传头像
							</a>
						</dd>
						<span class="inputBox nickname"><input type="text" id="" value="" placeholder="请输入昵称" class="formInput"/></span>
						<div class="layui-input-block">
						    <input type="radio" name="sex" value="男" title="男" checked>
						    <input type="radio" name="sex" value="女" title="女" >
						</div>
						<div class="layui-clear"></div>
						<span class="fenlei">关注分类：</span>
						<div id="fenlei" class="">
					      	<input type="checkbox" name="like[write]" value="1" title="Java" lay-skin="primary">
					      	<input type="checkbox" name="like[read]" value="2" title="Web" checked lay-skin="primary">
					      	<input type="checkbox" name="like[dai]" value="3" title="安卓" lay-skin="primary">
					      	<input type="checkbox" name="like[write]" value="1" title="PHP" lay-skin="primary">
					      	<input type="checkbox" name="like[read]" value="2" title="JavaScript" checked lay-skin="primary">
					      	<input type="checkbox" name="like[dai]" value="3" title="算法分析" lay-skin="primary">
					    </div>
					    <span class="inputBox inputBase email"><input type="email" value="" placeholder="请输入联系邮箱" class="formInput"/></span>
					    <textarea class="inputBox" name="" rows="" cols="" placeholder="请输入个人简介(限五十字内)"></textarea>
					    <span class="setting">设置帐号信息:</span>
					    <span class="inputBox inputBase regUserName"><input type="text" value="" placeholder="请输入帐号" class="formInput"/></span>
					    <span class="inputBox inputBase regPassword"><input type="password" value="" placeholder="请输入密码" class="formInput"/></span>
					    <span class="inputBox inputBase regPassword"><input type="password" value="" placeholder="请确认密码" class="formInput"/></span>
						<input class="form-btn login inputBase" type="button" name="" id="" value="登 录" />
					</form>
				</div>	
			</div>
		</div>





		
	</body>
	<script src="js/jquery-3.0.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use('form', function(){
	  		var form = layui.form;
		
		
		form.on('checkbox(filter)', function(data){
  console.log(data.elem); //得到checkbox原始DOM对象
  console.log(data.elem.checked); //是否被选中，true或者false
  console.log(data.value); //复选框value值，也可以通过data.elem.value得到
  console.log(data.othis); //得到美化后的DOM对象
});  
		
		});
		
		function imgPreview(fileDom){
	        //判断是否支持FileReader
	        if (window.FileReader) {
	            var reader = new FileReader();
	        } else {
	            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
	        }
	
	        //获取文件
	        var file = fileDom.files[0];
	        var imageType = /^image\//;
	        //是否是图片
	        if (!imageType.test(file.type)) {
	            alert("请选择图片！");
	            return;
	        }
	        //读取完成
	        reader.onload = function(e) {
	            //获取图片dom
//	            var img = document.getElementById("preview");
	            var imgs = document.getElementById("img");
	            
	            //图片路径设置为读取的图片
//	            img.src = e.target.result;
	            imgs.style.backgroundImage="url("+e.target.result+")";
	        };
	        reader.readAsDataURL(file);
	    }
		
	</script>
</html>
