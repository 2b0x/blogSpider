			layui.use('element', function() {

			var myChart1 = echarts.init(document.getElementById('chartLeft'));  

        // 指定图表的配置项和数据  
       option1 = {
    title : {
        text: '某站点用户访问来源：',
        x:'left'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',//定义为饼状
            radius : '55%',
            center: ['50%', '60%'],

                {value:335, name:'Web'},
                {value:310, name:'Java'},
                {value:234, name:'PHP'},
                {value:135, name:'Android'},
                {value:1548, name:'JavaScript'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。  
        myChart1.setOption(option1);  
			
	var myChart2 = echarts.init(document.getElementById('chartRight'));

	        formatter: "{a} <br/>{b} : {c}"
	    },

        series:[{
